<!DOCTYPE html>
<html lang="en">
<head>
    <title>transparent Login Form</title>
    <link rel="stylesheet" href="loginform.css">
    <script src="https://kit.fontawesome.com/3f0ec790ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-box">
        <h1 class="h1"> Login</h1>
        <div class="text-box">
                <i class="fa-solid fa-user"></i>
                
            <input  class="text-input" type="text" placeholder=" Username"></input>
        </div>
        <div class="text-box">
                <i class="fa-solid fa-lock"></i>
            <input class="text-input" type="text" placeholder="Password "></input>
        </div>
        <div class="btn">
            <input type="button" value="Sign in"></input>
        </div>

    </div>
</body>

</html>
