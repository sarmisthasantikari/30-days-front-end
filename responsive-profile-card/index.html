<!DOCTYPE html>
<html lang="en">

<head>

    <title>Responsive profile card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f0ec790ff.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="body">
        <div class="card">


            <div class="imgcontainer">
                <img class="imaage" src="images/pic.jpg" />
            </div>
            <div class="description">
                <p class="para name">
                    Sarmistha Santikari
                </p>
                <p class="para">
                    sarmisthasantikari@gmail.com
                </p>
                <p class="para">
                    Bangalore
                </p>
                <p class="para describe">Frontend developer,loves dancing,travelling,big foodie</p>
                <div class="social-icon">
                    <a href="#" class="social-icon-fb"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social-icon-twitter"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="social-icon-youtube"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#" class="social-icon-mail"><i class="fa-light fa-envelope"></i></a>
                    <a href="#" class="social-icon-linkedin"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <div class="footer">
                <div class="col  vr">
                    <p><span class="count">1.8K</span> Followers</p>
                </div>
                <div class="col">
                    <p><span class="count"> 2.8K</span> Following</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
