<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluralsight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="article1">
        <img
          src="https://app.pluralsight.com/id/img/login-logo.png"
          class="img"
        />
        <form class="login-form">
          <div class="input1">
            <div class="label-container">
              <label class="label">Email or Username</label><br />
            </div>
            <input class="input" type="email" />
          </div>
          <div class="input1">
            <div class="label-container">
              <label class="label">Password</label><br />
            </div>
            <input class="input" type="password" />
          </div>
          <div class="btncontainer">
            <button class="btn" type="submit">Sign in</button>
          </div>
        </form>
        <div class="temp">
          <div class="anchorcontainermain">
            <div class="anchor-container">
              <a class="anchor" href="#">Forgot password ?</a><br />
            </div>
            <div class="anchor-container">
              <a class="anchor" href="#">Sign in with company or school</a>
            </div>
          </div>
          <div class="account-container">
            <button class="btn-2">Create an account</button>
          </div>
        </div>
        <footer class="footer">
          <div class="copyright-margin">
            <p class="copyright">
              Copyright @ 2004-2023 Pluralsight LLC. All rights reserved.
            </p>
          </div>
          <div class="copyright-margin">
            <a class="terms-of-use" href="#">Terms of use | Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div class="article2">
        <img class="image" src="./image/image.png" alt="image" /><br />
        <div class="anchor1-container">
          <a class="anchor1" href="#">Try for free</a>
        </div>
      </div>
    </div>
  </body>
</html>
